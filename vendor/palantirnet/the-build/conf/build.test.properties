# These properties are for running the Drupal Skeleton on circle.
build.artifact_mode=symlink
build.test_output=/dev/null
drupal.site_name=drupal-skeleton
drupal.profile=standard
drupal.modules_enable=
drupal.database.database=circle_test
drupal.database.username=ubuntu
drupal.database.password=
drupal.database.host=127.0.0.1
drupal.settings.file_public_path=sites/default/files
drupal.settings.file_private_path=
drupal.twig.debug=false
drupal.uri=http://drupal-skeleton.local
drupal.hash_salt=temporary
drupal.root=web
